<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/producto/frmcategoria.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        Mantenimiento de Categorias de los Productos
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-primary" id="btnagregar">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblcategoria" class="table">
            <thead>
            <tr>
                <th scope="col">Id Categoria</th>
                <th scope="col">Categoria de Productos</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria :${listcategoria}">
                <td th:text="${categoria.idcategoria}"></td>
                <td th:text="${categoria.nomcategoria}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-catid="${categoria.idcategoria}"
                            th:data-catnombre="${categoria.nomcategoria}">Actualizar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalcategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Categoria</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                           id="txtnombrecategoria" placeholder="name@example.com">
                    <label for="txtnombrecategoria">Nombre de la Categoria</label>
                </div>
                <div>

                </div>
                <input type="hidden" id="hddidcate" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                <button id="btnguardar"
                        type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
